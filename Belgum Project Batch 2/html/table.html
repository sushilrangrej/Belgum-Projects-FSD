<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(odd){
            background-color: #eaff00;
            color: black;
        }
        tr:nth-child(even){
            background-color: #cc00ff;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Code Name</th>
            <th>Capital</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IND</td>
            <td>New Delhi</td> 
        </tr>
        <tr>
            <td>United States Of America</td>
            <td>USA</td>
            <td>Washigton</td> 
        </tr>
        <tr>
            <td>United Kingdom</td>
            <td>UK</td>
            <td>London</td> 
        </tr>
        <tr>
            <td>Japna/td>
            <td>JP</td>
            <td>Tokyo</td> 
        </tr>
    </table>
</body>
</html>
